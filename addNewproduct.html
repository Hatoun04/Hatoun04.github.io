<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <script src="AddNewProduct.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-section">
                <div class="horizontal-line"></div>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/wide-logo.png" alt="Wide Marketplace Logo" id="logo">
                    </a>
                </div>
                <div class="horizontal-line"></div>
            </div>
        </div>
        <!-- Links Section (Icons on the left, Navigation on the right) -->
        <nav class="link-section">
            <div class="icons">
                <a href="cart.html">
                    <img src="images/cart.png" alt="Cart">
                    <p>Cart</p>
                </a>
                <a href="sellerPage.html">
                    <img src="images/user.png" alt="Seller">
                    <p>Seller</p>
                </a>
                <a href="userPage.html">
                    <img src="images/user.png" alt="User">
                    <p>User</p>
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="electronics.html">ELECTRONICS</a> </li>
                    <li><a href="toys.html">TOYS</a> </li>
                    <li><a href="food.html">FOOD</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="path">
            <a href="index.html">Home page</a> ➔ <a href="sellerPage.html">Seller page</a> ➔ <a href="addNewproduct.html">Add new product page</a>
            <div class="path-line"></div>
        </div>
    </main>

    <form id="myForm">
        <div class="adder">
            <label>Category:</label>
            <div class="category">
                <label>
                    <input type="radio" name="category" value="Toys" required>
                    <img src="images/toys.png" alt="Toys"> Toys
                </label>
                <label>
                    <input type="radio" name="category" value="Electronics" required>
                    <img src="images/electronics.png" alt="Electronics"> Electronics
                </label>
                <label>
                    <input type="radio" name="category" value="Food" required>
                    <img src="images/food.png" alt="Food"> Food
                </label>
            </div><pre>
    
            <label for="productName">Product Name:</label> 
            <input type="text" id="productName" name="productName" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
    
            <label for="quantity">Quantity:</label> 
            <input type="number" id="quantity" name="quantity" min="1" required>         <label for="price">Price:</label> <input type="text" id="price" name="price" required>
    
            <label for="photo">Add Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div></pre>

        <div class="adder footer">
            <input class="adderButton" type="submit" name="Add product" value="Add product">
        </div>
    </form>

    <footer>
        <div class="footer-section">
            <img src="images/wide-logo.png" alt="Logo" width="118">
            <p>Your Future of Shopping Starts Wide.</p>
        </div>
        <div class="footer-section social-media">
            <h3>SOCIAL MEDIA</h3>
            <ul class="social-icons">
                <li><a href="#"><img src="images/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/insta.png" alt="Instagram"></a></li>
                <li>@official_wide</li>
            </ul>
        </div>
        <div class="footer-section contact-us">
            <h3>CONTACT US</h3>
            <ul>
                <li><a href="#"><img src="images/phone1.png" alt="Phone"> +123 165 788</a></li>
                <li><a href="mailto:@wide@gmail.com"><img src="images/email1.png" alt="Email"> wide@gmail.com</a></li>
            </ul>
        </div>
    </footer>

    <div class="bottom-bar">
        <p>Terms and Conditions<br>
        Privacy Policy<br>&copy; 2024 Wide Company. All rights reserved.</p>
    </div>
    <script src="AddaNewProduct.js"></script>

</body>
</html>
